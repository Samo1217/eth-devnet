---
name: CI Â· Lint + Build + Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  PYTHON_VERSION: '3.12'
  IMAGE_LOADGEN: ghcr.io/${{ github.repository_owner }}/eth-devnet-loadgen
  IMAGE_LOADCTL: ghcr.io/${{ github.repository_owner }}/eth-devnet-loadctl

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.6.9 black==24.10.0 yamllint==1.35.1
      - name: Ruff
        run: ruff check .
      - name: Black
        run: black --check .
      - name: Yamllint
        run: yamllint -s .

  build-loadgen:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./loadgen
          file: ./loadgen/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.IMAGE_LOADGEN }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-controller:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./controller
          file: ./controller/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.IMAGE_LOADCTL }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max